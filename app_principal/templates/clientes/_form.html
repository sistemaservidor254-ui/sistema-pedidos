<form method="post"
    hx-post="{{ cliente.id|default:''|yesno:'/clientes/'|add:cliente.id|add:'/editar' if cliente else '/clientes/novo' }}"
    hx-target="#tabela-clientes" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="mb-2">
        <label class="form-label">Nome</label>
        <input class="form-control form-control-sm" name="nome" value="{{ cliente.nome|default:'' }}">
        {% if errors.nome %}<div class="text-danger small">{{ errors.nome }}</div>{% endif %}
    </div>
    <div class="mb-2">
        <label class="form-label">Email</label>
        <input class="form-control form-control-sm" name="email" value="{{ cliente.email|default:'' }}">
    </div>
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary btn-sm" type="submit">Salvar</button>
    </div>
</form>
