<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR" x-data class="h-100">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Sistema de Pedidos{% endblock %}</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTMX (interatividade server-driven) -->
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
    <!-- Envia automaticamente o cabeçalho do CSRF para POST/PUT/DELETE -->
    <script defer>
        document.addEventListener('htmx:configRequest', (e) => {
            const csrftoken = getCookie('csrftoken');
            if (csrftoken) e.detail.headers['X-CSRFToken'] = csrftoken;
        });
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>

    <!-- Alpine.js (interações leves no front) -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    {% block extra_head %}{% endblock %}
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Sistema de Pedidos</a>
            <div>
                <a class="btn btn-outline-secondary btn-sm" href="/admin/">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3 text-center text-muted">
        <small>Versão de deploy: {{ request.META.deploy_version|default:"N/A" }}</small>
    </footer>

    <!-- Bootstrap JS (modais, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
