{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema de Pedidos{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>

    <!-- Opcional: Alpine.js (se quiser usar interações simples) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script> -->

    <!-- Favicon (opcional, crie static/favicon.ico) -->
    <!-- <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon"> -->
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Pedidos</a>
            <div class="ms-auto small text-muted">
                {% if request.user.is_authenticated %}Logado{% else %}Visitante{% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
