{% extends "base.html" %}
{% block title %}Clientes{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 mb-0">Clientes</h1>
    <button class="btn btn-primary btn-sm" hx-get="/clientes/novo" hx-target="#modal-body" hx-swap="innerHTML"
        data-bs-toggle="modal" data-bs-target="#modalCliente">
        Novo
    </button>
</div>

<form class="row g-2 mb-3" hx-get="/clientes" hx-target="#tabela-clientes" hx-push-url="true">
    <div class="col-auto">
        <input class="form-control form-control-sm" type="search" name="q" placeholder="Buscar por nome"
            value="{{ q }}">
    </div>
    <div class="col-auto">
        <button class="btn btn-outline-secondary btn-sm" type="submit">Buscar</button>
    </div>
</form>

<div id="tabela-clientes">
    {% include "clientes/_tabela.html" %}
</div>

<!-- Modal -->
<div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Form carregado via HTMX -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
